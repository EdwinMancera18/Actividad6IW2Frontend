<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/to-do.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gestor de Tareas</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Lista de Tareas</h1>
                
                <form id="task-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="task-title" class="form-control" placeholder="Nueva tarea..." required>
                        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                    </div>
                </form>

                <ul id="task-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="code/app.js"></script>
</body>
</html>
